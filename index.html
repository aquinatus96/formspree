<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Formspree</title>
</head>
<body>
    <form action="https://formspree.io/your@email.com" method="post">
        <label for="imie" >Imię</label> <br>
        <input type="name" id="imie" name="Imię"> <br>
        <label for="surname" >Nazwisko</label> <br>
        <input type="name" id="surname" name="Nazwisko"> <br>
        <label for="post">Email</label> <br>
        <input type="text" id="post" name="Email"> <br>
        <label for="telefon">Telefon</label> <br>
        <input type="tel" id="telefon" name="Telefon"> <br> <br>
        
        <textarea placeholder="Twoja wiadomość" name="Wiadomość"></textarea> <br>
       
        <input type="submit" value="Wyślij wiadomość">
    </form>
</body>
</html>
